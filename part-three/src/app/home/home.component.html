
<h1>Hello GDG Cloud London</h1>

<form [formGroup]="addForm" (submit)="addName()">
    <mat-form-field>
      <mat-label for="name">Name</mat-label>
      <input matInput placeholder="Example Eddie" id="name" type="text" formControlName="name">
    </mat-form-field>

    <button mat-button type="submit" [disabled]="addForm.invalid">Add</button>
</form>

<form [formGroup]="searchForm">
    <mat-form-field class="example-full-width">
      <mat-label for="search">Search</mat-label>
      <input matInput placeholder="Example CodeMortals" id="search" type="text" formControlName="search">
    </mat-form-field>
</form>

<mat-list>
  <mat-list-item *ngFor="let item of filteredData">{{ item }}</mat-list-item>
</mat-list>
