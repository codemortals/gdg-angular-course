<mat-toolbar color="primary">Part 4</mat-toolbar>

<form [formGroup]="contactForm" (submit)="sendMessage()">

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" rows="8"></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary">Send</button>

    <div *ngIf="isSent">Your message has been sent</div>
    <div *ngIf="hasError">An error occured please try again</div>
</form>
